{% extends "base.html" %}

{% block header %}
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    {% if HEADER_COVER %}
        <header class="intro-header" style="background-image: url('{{ HEADER_COVER }}')">
    {% else %}
        <header class="intro-header" style="background-image: url('{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/home-bg.jpg')">
    {% endif %}
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>{{ SITENAME }}</h1>
                        <hr class="small">
                        <span class="subheading">{{ SITESUBTITLE }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock header %}


{% block content %}
<header>
<h1>Drafts</h1>
</header>
<section>
  {% for article in drafts|sort(attribute='date', reverse=True) %}
  <article>
    <ul>
      <li><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
    </ul>
  </article>
  {% endfor %}
</section>
{% endblock %}
